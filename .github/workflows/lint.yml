name: Lint

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: lintme
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: install deps
        run: npm ci

      - name: lint
        run: npm run lint
